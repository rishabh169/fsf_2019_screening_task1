{% extends 'base_layout.html' %}

{% block content %}
    <div class="create-Task">
        <h2>Create a Task here</h2>

        <form class="site-form" action="{% url 'task:create' %}" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form }}
            <input type="submit" value="Create">
</form>

    </div>
{% endblock %}
