{% extends 'base_layout.html' %}

{% block content %}
<h1>Task List</h1>
<div class="tasks">
    {% for task in tasks %}
    <div class="task">
        <h2><a href="{% url 'task:detail' slug=task.slug %}">{{ task.title }}</a></h2>
        <p>{{ task.snippet }}</p>
        <p>Task Created On : {{task.date}}</p>
        <p class="author">added by {{ task.author.username }}</p>
    </div>
    {% endfor %}
</div>
{% endblock %}
